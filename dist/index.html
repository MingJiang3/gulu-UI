<!doctype html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轱辘</title>
    <style>* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        body {
            font-size: var(--font-size);
        }

        #app {
            margin: 20px 20px;
            border: 1px solid black;
        }</style>
<link rel="stylesheet" href="/app.a6a4d504.css"></head>

<body>
    <div id="app">
        <g-row gutter="20">
            <g-col gutter="20">1</g-col>
            <g-col gutter="20">2</g-col>
        </g-row>
        <g-row>
            <g-col span="2" offset="2">1</g-col>
            <g-col span="20">2</g-col>
        </g-row>
        <g-row>
            <g-col span="2">1</g-col>
            <g-col span="20" offset="2">2</g-col>
        </g-row>
        <g-row align="right" style="border: 1px solid red">
            <g-col>15345</g-col>
            <g-col>2435435</g-col>
            <g-col>343543534</g-col>
            <g-col>454353</g-col>
        </g-row>
        <!-- <g-input value="李四" disabled></g-input>
        <g-input value="张三" readonly></g-input>
        <g-input value="王五"></g-input>
        <g-input value="王" error="姓名不能少于2个字"></g-input> -->
        <div>
            <g-input value="王" @change="inputChange" v-model="message"></g-input>
            <p>{{message}}</p>
        </div>
        <div style="margin: 20px 0">
            <g-button :loading="loading1" @click="loading1 = !loading1">按钮</g-button>
            <g-button icon="set" :loading="loading2" @click="loading2 = !loading2">按钮</g-button>
            <g-button icon="set" icon-position="right" :loading="loading3" @click="loading3 = !loading3">按钮</g-button>

            <g-button-group>
                <g-button icon="left">上一页</g-button>
                <g-button>更多</g-button>
                <g-button icon="right" icon-position="right">下一页</g-button>
            </g-button-group>
        </div>
    </div>

    <script src="/app.a6a4d504.js"></script>
</body>

</html>
